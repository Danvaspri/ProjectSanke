<!DOCTYPE html>
<html>

<head>
    <title>SANKE</title>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script src="web-lib/processing.js"></script>
    <script src="web-lib/functional-light.js"></script>
    <script>
        let { append, cons, first, isEmpty, isList, length, rest } = functionalLight;
        const size = 20
        //crea un objeto nuevo a partir de un objeto y un atributo
        function make(data, attribute) {
            return Object.assign({}, data, attribute);
        }
        //retorna un numero al azar entre 0 y 20
        function random() {
            return Math.round(Math.random() * 24)
        }
        //recibe una lista y retorna una lista igual sin el ultimo valor
        function listMinOne(list) {
            if (length(list) == 1) {
                return [];
            }
            else {
                return cons(first(list), listMinOne(rest(list)));
            }
        }
        //retorna true si el elemento esta dentro de la lista (solo recibe objetos)
        function inList(element, list) {
            if (isEmpty(list)) {
                return false
            }
            if (element.x == first(list).x && element.y == first(list).y) {
                return true
            }
            return inList(element, rest(list))
        }
        //si el primer objeto es igual a alguno de la lista, termina el juego (la serpiente se comio)
        function ateSelf(world) {
            if (inList(world.snake[0], rest(world.snake))) {
                return true;
            }
            return false;
        }
        //si la cabeza se sale del mapa, termina el juego
        function outTheMap(world) {
            if ((world.snake[0].x >= 40) || (world.snake[0].y >= 25) || (world.snake[0].x < 0) || (world.snake[0].y < 0)) {
                return true;
            }
            return false
        }
        //if world.pause == true, returns same world over and over (pauses).
        function pause(world) {
            if (world.pause == true) {
                return world
            }
        }

        //retorna true si la posicion de la cabeza es igual a la de la comida
        function gotFood(world) {

            if(world.snake[0].x == world.foodPos.x && world.snake[0].y == world.foodPos.y){
                return make(world, {snake: growSnake(world), foodPos: foodSpawn(world)})
            }
            return world;
        }
        function growSnake(world) {
            //adds one square behind the last of the snake.
            const len = length(world.snake)
            if (world.snake[len - 2].x > world.snake[len - 1].x) {
                return append(world.snake, { x: world.snake[len - 1].x - 1, y: world.snake[len - 1].y })
            }
            if (world.snake[len - 2].x < world.snake[len - 1].x) {
                return append(world.snake, { x: world.snake[len - 1].x + 1, y: world.snake[len - 1].y })
            }
            if (world.snake[len - 2].y < world.snake[len - 1].y) {
                return append(world.snake, { y: world.snake[len - 1].y + 1, x: world.snake[len - 1].x })
            }
            if (world.snake[len - 2].y > world.snake[len - 1].y) {
                return append(world.snake, { y: world.snake[len - 1].y - 1, x: world.snake[len - 1].x })
            }
        }
        function movement(world) {
            switch (world.direction) {
                case "up":
                    return make(world,
                        { snake: cons(make(world.snake[0], { y: world.snake[0].y - 1 }), listMinOne(world.snake)) });
                    break;
                case "down":
                    return make(world,
                        { snake: cons(make(world.snake[0], { y: world.snake[0].y + 1 }), listMinOne(world.snake)) });
                    break;
                case "left":
                    return make(world, {
                        snake: cons(make(world.snake[0], { x: world.snake[0].x - 1 }), listMinOne(world.snake))
                    });
                    break;
                case "right":
                    return make(world, {
                        snake: cons(make(world.snake[0], { x: world.snake[0].x + 1 }), listMinOne(world.snake))
                    });
                    break;
                default:
                    return make(world, {});
            }
        }

        //esta funcion debe verificar que la comida no aparezca dentro de la serpiente
        function foodSpawn(world) {
            //if food's position is same as any square of the snake..
            const val = {x: random(), y: random()}
            if(inList(val, world.snake)){
                return foodSpawn(world)
            }
            return val
        }

        //funcion principal, no se que hace pero es importante
        function sketchProc(processing) {
            processing.setup = function () {
                processing.frameRate(15);
                processing.size(25 * size, 25 * size);
                processing.background(0, 0, 0);
                processing.state = {
                    direction: "right", foodPos: { x: random(), y: random() },
                    snake: [{ x: 3, y: 1 }, { x: 2, y: 1 }, { x: 1, y: 1 }],
                    pause: false,
                    playing: false,
                    gameover: false
                }
                body = processing.loadImage("images/snake.jpg")
                headDown = processing.loadImage("images/headDown.jpg")
                headRight = processing.loadImage("images/headRight.jpg")
                headUp = processing.loadImage("images/headUp.jpg")
                headleft = processing.loadImage("images/headLeft.jpg")
            }

            //make(world, {snake: growSnake(world), foodPos: { x: random(), y: random() }, direction: "up"});
            //funcion que recibe teclas como entrada
            processing.onKeyEvent = function (world, keyCode) {
                switch (keyCode) {
                    case processing.UP:
                        if (world.direction == "down") {
                            return world
                        }
                        else {
                            return make(world, { direction: "up" });
                        }
                    case processing.DOWN:
                        if (world.direction == "up") {
                            return world
                        }
                        else {
                            return make(world, { direction: "down" });
                        }
                    case processing.LEFT:
                        if (world.direction == "right") {
                            return world
                        }
                        else {
                            return make(world, { direction: "left" });
                        }
                    case processing.RIGHT:
                        if (world.direction == "left") {
                            return world
                        }
                        else {
                            return make(world, { direction: "right" });
                        }
                    case 80: //la P es la letra 80
                        if (world.pause == false) {
                            return make(world, { pause: true })
                            break;
                        }
                        else {
                            return make(world, { pause: false })
                            break;
                        }
                    default:
                        console.log(keyCode);
                        return make(world, {});
                }
            }

            processing.onTic = function (world) {

                //If player ate it self or got out of the canvas, gameover is set to true.
                if (ateSelf(world) || outTheMap(world)) {
                    return make(world, { gameover: true });
                }
                //If pause is set to true, returns same world constantly.
                if (world.pause || world.gameover) {
                    return world
                }
                if (!world.playing) {
                    return world
                }

                return gotFood(movement(world));
            }
            /**
             * Executes the function 'image' from processing as many times as the list length
             * @param {list} list
             * @return {undefined}
             * */
            function drawSnakeBody(list) {
                if (length(list) == 1) {
                    processing.image(body, first(list).x * size, first(list).y * size)
                }
                else {
                    processing.image(body, first(list).x * size, first(list).y * size)
                    drawSnakeBody(rest(list))
                }
            }
            /**
             * Executes the function 'image' from processing to draw an image based on the 'direction' atributte
             * @param {object} world 
             * @return {undefined}
             * */
            function drawSnakeHead(world) {
                switch (world.direction) {
                    case "up":
                        processing.image(headUp, world.snake[0].x * size, world.snake[0].y * size)
                        break;
                    case "down":
                        processing.image(headDown, world.snake[0].x * size, world.snake[0].y * size)
                        break;
                    case "left":
                        processing.image(headleft, world.snake[0].x * size, world.snake[0].y * size)
                        break;
                    case "right":
                        processing.image(headRight, world.snake[0].x * size, world.snake[0].y * size)
                        break;
                }
            }
             /**
            * if world.gameover equals to true returns the game over message
            * @param {object} world
            * @returns {undefined}
            */
            function gameOver(world) {
                if (world.gameover == true) {
                    processing.textFont(processing.PFont, 50);
                    processing.text("GAME OVER", 50, 210);
                }
            }
            function pause(world){
                if (world.pause == true) {
                    processing.textFont(processing.PFont, 50);
                    processing.text("PAUSED", 105, 210);
                }  
            }
            //funcion que pinta el juego
            processing.drawGame = function (world) {
                processing.background(100, 100, 250);
                processing.fill(0, 255, 0)
                processing.rect(world.foodPos.x * 20, world.foodPos.y * 20, 20, 20)
                processing.fill(200, 200, 200);
                drawSnakeBody(rest(world.snake))
                drawSnakeHead(world)
                processing.fill(255, 0, 0);

                gameOver(world);
                pause(world);
                if (world.playing == false) {
                    processing.textFont(processing.PFont, 50);
                    processing.text("CLICK TO START", 240, 240);
                }
                processing.textFont(processing.PFont, 20);
                processing.text("SCORE: " + (length(world.snake) - 3), 20, 390);
            }
            processing.draw = function () {
                processing.drawGame(processing.state);
                processing.state = processing.onTic(processing.state);
            };
            /**
            * change the playing state from false to true after a click
            @returns 
            @param {object} world
            @param {object} click
            @example make(world, { playing: true })
            */
            processing.onMouseEvent = function (world, event) {
                if (event.action === 'click') {
                    return make(world, { playing: true })
                }
                return world
            }
            processing.keyPressed = function () {
                processing.state = processing.onKeyEvent(processing.state, processing.keyCode);
            }
            processing.mouseClicked = function () {
                processing.state = processing.onMouseEvent(processing.state,
                    { action: "click" });
            }
        }
        var canvas = document.getElementById("canvas");
        var processingInstance = new Processing(canvas, sketchProc);
    </script>
</body>

</html>
